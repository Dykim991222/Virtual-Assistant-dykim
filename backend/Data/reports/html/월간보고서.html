<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월간 업무 보고서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            padding: 40px;
        }

        .report-title {
            color: #4a90e2;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .header-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .header-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .header-table .label {
            background-color: #e8f4ff;
            font-weight: bold;
            width: 120px;
            text-align: center;
        }

        .header-table .month-label {
            width: 80px;
            font-size: 16px;
        }

        .header-table input {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            background-color: #e8f4ff;
            padding: 12px 15px;
            font-weight: bold;
            margin-bottom: 0;
            border: 1px solid #dbdbdb;
            border-bottom: none;
        }

        .kpi-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .kpi-table th,
        .kpi-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        .kpi-table th {
            background-color: #e8f4ff;
            font-weight: bold;
        }

        .kpi-table .category-cell {
            background-color: #e8f4ff;
            font-weight: bold;
            width: 30%;
        }

        .kpi-table .value-cell {
            width: 55%;
        }

        .kpi-table .note-cell {
            width: 15%;
        }

        .kpi-table input {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
            text-align: center;
        }

        .kpi-table input:focus {
            background-color: #f8f9fa;
            outline: none;
        }

        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .weekly-table th {
            background-color: #e8f4ff;
            padding: 12px;
            border: 1px solid #ddd;
            font-weight: bold;
            text-align: center;
        }

        .weekly-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .weekly-table .week-cell {
            background-color: #f8f9fa;
            font-weight: 500;
            text-align: center;
            width: 15%;
        }

        .weekly-table .content-cell {
            width: 70%;
        }

        .weekly-table .note-cell {
            width: 15%;
            text-align: center;
        }

        .weekly-table input,
        .weekly-table textarea {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
        }

        .weekly-table textarea {
            min-height: 60px;
            line-height: 1.6;
            overflow: hidden;
            resize: none;
        }

        .weekly-table input:focus,
        .weekly-table textarea:focus {
            background-color: #f8f9fa;
            outline: none;
        }

        .pdf-save-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            font-family: 'Malgun Gothic', sans-serif;
        }

        .pdf-save-button:hover {
            background-color: #357abd;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                padding: 20px;
            }

            .pdf-save-button {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <button class="pdf-save-button" id="downloadPdfBtn">PDF 저장하기</button>
    
    <div class="container" id="report-container">
        <div class="report-title">월간 업무 보고서</div>

        <table class="header-table">
            <tr>
                <td class="label month-label">
                    {% if '년 ' in 상단정보.월 %}
                        {{ 상단정보.월.split('년 ')[-1] }}
                    {% elif '-' in 상단정보.월 %}
                        {{ 상단정보.월.split('-')[-1] }} 월
                    {% else %}
                        {{ 상단정보.월 }}
                    {% endif %}
                </td>
                <td class="label">작성일자</td>
                <td><input type="date" id="date" value="{{ 상단정보.작성일자 }}"></td>
                <td class="label">성명</td>
                <td><input type="text" id="author" value="{{ 상단정보.성명 }}"></td>
            </tr>
        </table>

        <div class="section">
            <div class="section-title">월간 핵심 지표</div>
            <table class="kpi-table">
                <thead>
                    <tr>
                        <th>분류</th>
                        <th>건수</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="category-cell">신규 계약 건수</td>
                        <td class="value-cell"><input type="text" value="{{ key_metrics.new_contracts }}건" readonly></td>
                        <td class="note-cell"><input type="text" placeholder="비고" readonly></td>
                    </tr>
                    <tr>
                        <td class="category-cell">유지 계약 건수</td>
                        <td class="value-cell"><input type="text" value="{{ key_metrics.renewals }}건" readonly></td>
                        <td class="note-cell"><input type="text" placeholder="비고" readonly></td>
                    </tr>
                    <tr>
                        <td class="category-cell">상담 진행 건수</td>
                        <td class="value-cell"><input type="text" value="{{ key_metrics.consultations }}건" readonly></td>
                        <td class="note-cell"><input type="text" placeholder="비고" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <div class="section-title">주차별 세부 업무</div>
            <table class="weekly-table">
                <thead>
                    <tr>
                        <th>주차</th>
                        <th>업무내용</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    {% for week_item in 주차별_세부_업무_list %}
                    <tr>
                        <td class="week-cell">{{ week_item.주차 }}</td>
                        <td class="content-cell">
                            <textarea readonly>{{ week_item.업무내용 }}</textarea>
                        </td>
                        <td class="note-cell">
                            <input type="text" value="{{ week_item.비고 }}" readonly>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // textarea 높이 자동 조정 함수
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        // 페이지 로드 시 모든 textarea 높이 조정
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('.weekly-table textarea');
            textareas.forEach(textarea => {
                autoResizeTextarea(textarea);
            });
        });
        
        // PDF 다운로드
        document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
            const button = document.getElementById('downloadPdfBtn');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = 'PDF 생성 중...';
            
            try {
                const reportId = "{{ report_id }}" || null;
                const monthValue = document.getElementById('month').value;
                
                let url = '/api/v1/reports/monthly/pdf?';
                if (reportId) {
                    url += `report_id=${reportId}`;
                } else if (monthValue) {
                    const [year, month] = monthValue.split('-');
                    url += `year=${year}&month=${month}`;
                } else {
                    throw new Error('보고서 ID 또는 년월이 필요합니다.');
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`PDF 생성 실패: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url_obj = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url_obj;
                a.download = `월간업무보고서_${monthValue || 'unknown'}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url_obj);
                
                button.disabled = false;
                button.textContent = originalText;
            } catch (error) {
                console.error('PDF 다운로드 실패:', error);
                alert('PDF 다운로드 중 오류가 발생했습니다: ' + error.message);
                button.disabled = false;
                button.textContent = originalText;
            }
        });
    </script>
</body>
</html>
