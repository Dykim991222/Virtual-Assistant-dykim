<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월간 업무 보고서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            padding: 40px;
        }

        .report-title {
            color: #4a90e2;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .header-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .header-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .header-table .label {
            background-color: #e8f4ff;
            font-weight: bold;
            text-align: center;
            width: 100px;
        }

        .header-table input {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            background-color: #e8f4ff;
            padding: 12px 15px;
            font-weight: bold;
            margin-bottom: 0;
            border: 1px solid #dbdbdb;
            border-bottom: none;
        }

        .kpi-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .kpi-table th,
        .kpi-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        .kpi-table th {
            background-color: #e8f4ff;
            font-weight: bold;
        }

        .kpi-table .category-cell {
            background-color: #e8f4ff;
            font-weight: bold;
            width: 120px;
        }

        .kpi-table .sub-label {
            background-color: #f8f9fa;
            font-weight: 500;
            width: 100px;
        }

        .kpi-table .note-cell {
            width: 120px;
        }

        .kpi-table input {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
            text-align: center;
        }

        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .weekly-table th,
        .weekly-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
        }

        .weekly-table th {
            background-color: #e8f4ff;
            font-weight: bold;
            text-align: center;
        }

        .weekly-table .category-cell {
            background-color: #e8f4ff;
            font-weight: bold;
            text-align: center;
            width: 120px;
        }

        .weekly-table .week-cell {
            background-color: #f8f9fa;
            font-weight: 500;
            text-align: center;
            width: 80px;
        }

        .weekly-table .note-cell {
            width: 120px;
        }

        .weekly-table textarea {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            line-height: 1.6;
        }

        .weekly-table textarea:focus {
            background-color: #f8f9fa;
        }

        .section-content {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 100px;
            background-color: white;
        }

        .text-area {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: none;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.8;
        }

        .text-area:focus {
            outline: none;
            background-color: #f8f9fa;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                padding: 20px;
            }

            .pdf-save-button {
                display: none !important;
            }
        }

        /* PDF 저장 버튼 스타일 */
        .pdf-save-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            font-family: 'Malgun Gothic', sans-serif;
        }

        .pdf-save-button:hover {
            background-color: #357abd;
        }

        .pdf-save-button:active {
            background-color: #2a5f8f;
        }
    </style>
    <!-- html2pdf.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- PDF 저장 버튼 -->
    <button class="pdf-save-button" id="pdf-save-btn" onclick="saveAsPDF()">PDF로 저장</button>
    
    <div class="container" id="report-container">
        <div class="report-title">월간 업무 보고서</div>

        <table class="header-table">
            <tr>
                <td class="label">월</td>
                <td><input type="month" id="월" value="{{ 상단정보.월 }}"></td>
                <td class="label">작성일자</td>
                <td><input type="date" id="작성일자" value="{{ 상단정보.작성일자 }}"></td>
                <td class="label">성명</td>
                <td><input type="text" id="성명" value="{{ 상단정보.성명 }}"></td>
            </tr>
        </table>

        <div class="section">
            <div class="section-title">월간 핵심 지표</div>
            <table class="kpi-table">
                <thead>
                    <tr>
                        <th>분류</th>
                        <th colspan="3">건수</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="category-cell">신규 계약 건수</td>
                        <td colspan="3"><input type="text" id="신규_계약_건수" value="{{ 월간_핵심_지표.신규_계약_건수.건수 }}"></td>
                        <td class="note-cell"><input type="text" id="신규_계약_비고" value="{{ 월간_핵심_지표.신규_계약_건수.비고 }}"></td>
                    </tr>
                    <tr>
                        <td class="category-cell">유지 계약 건수</td>
                        <td colspan="3"><input type="text" id="유지_계약_건수" value=""></td>
                        <td class="note-cell"><input type="text" id="유지_계약_비고" value="{{ 월간_핵심_지표.유지_계약_건수.비고 }}"></td>
                    </tr>
                    <tr>
                        <td class="category-cell">상담 진행 건수</td>
                        <td colspan="3"><input type="text" id="상담_진행_건수" value=""></td>
                        <td class="note-cell"><input type="text" id="상담_진행_비고" value="{{ 월간_핵심_지표.상담_진행_건수.비고 }}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <div class="section-title">주차별 세부 업무</div>
            <table class="weekly-table">
                <thead>
                    <tr>
                        <th>분류</th>
                        <th></th>
                        <th>업무내용</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    {% for week_data in 주차별_세부_업무_list %}
                    {% if loop.index == 1 %}
                    <tr>
                        <td class="category-cell" rowspan="5">요일별 세부 업무</td>
                        <td class="week-cell">{{ week_data.주차 }}</td>
                        <td><textarea id="week{{ loop.index }}_content" placeholder="{{ week_data.주차 }}차 업무 내용을 입력하세요">{{ week_data.업무내용 }}</textarea></td>
                        <td class="note-cell"><textarea id="week{{ loop.index }}_note">{{ week_data.비고 }}</textarea></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td class="week-cell">{{ week_data.주차 }}</td>
                        <td><textarea id="week{{ loop.index }}_content" placeholder="{{ week_data.주차 }}차 업무 내용을 입력하세요">{{ week_data.업무내용 }}</textarea></td>
                        <td class="note-cell"><textarea id="week{{ loop.index }}_note">{{ week_data.비고 }}</textarea></td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="section">
            <div class="section-title">익월 계획</div>
            <div class="section-content">
                <textarea class="text-area" id="익월_계획" placeholder="익월 계획을 입력하세요">{{ 익월_계획 }}</textarea>
            </div>
        </div>
    </div>

    <script>
        function saveAsPDF() {
            const button = document.getElementById('pdf-save-btn');
            const originalText = button.textContent;
            
            // 버튼 비활성화 및 텍스트 변경
            button.disabled = true;
            button.textContent = 'PDF 생성 중...';
            
            // PDF 생성 옵션
            const element = document.getElementById('report-container');
            const opt = {
                margin: [10, 10, 10, 10],
                filename: 'report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true
                }
            };
            
            // PDF 생성
            html2pdf().set(opt).from(element).save().then(() => {
                // 완료 후 버튼 복원
                button.disabled = false;
                button.textContent = originalText;
            }).catch((error) => {
                console.error('PDF 생성 실패:', error);
                alert('PDF 생성 중 오류가 발생했습니다.');
                button.disabled = false;
                button.textContent = originalText;
            });
        }
    </script>
</body>
</html>
