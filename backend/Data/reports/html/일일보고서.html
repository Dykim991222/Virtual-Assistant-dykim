<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>일일 업무 보고서</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #f5f5f5;
    font-family: 'Malgun Gothic', sans-serif;
  }

  /* PDF 출력용 A4 Wrapper */
  #pdf-wrapper {
    width: 210mm;
    min-height: 297mm;
    margin: 20px auto;
    background: white;
    padding: 15mm;
    border: 1px solid #ddd;
  }

  .title {
    font-size: 22px;
    font-weight: bold;
    color: #357abd;
    border-bottom: 2px solid #357abd;
    padding-bottom: 8px;
    margin-bottom: 18px;
  }

  table {
    width: 100%;
    border-spacing: 0;
    border: 1px solid #ddd;
    margin-bottom: 18px;
  }

  table th {
    background: #e8f4ff;
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  table td {
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    vertical-align: top;
  }

  input,
  textarea {
    width: 100%;
    border: none;
    resize: none;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.6;
    background: transparent;
  }

  textarea:focus,
  input:focus {
    outline: none;
    background: #f9fbff;
  }

  ol {
    padding-left: 20px;
  }

  .section-title {
    background: #e8f4ff;
    font-weight: bold;
    padding: 10px;
    border: 1px solid #ddd;
    border-bottom: none;
  }

  .section-box {
    min-height: 80px;
    border: 1px solid #ddd;
    border-top: none;
    padding: 12px;
    margin-bottom: 18px;
  }

  /* PDF 버튼 */
  #pdf-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 22px;
    background: #357abd;
    color: white;
    border: none;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 999;
  }

  #pdf-btn:hover {
    background: #1f5f9e;
  }

  @media print {
    #pdf-btn {
      display: none;
    }
    body {
      background: white;
    }
    #pdf-wrapper {
      margin: 0;
      padding: 0;
      border: none;
      width: 100%;
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>

<button id="pdf-btn" onclick="generatePDF()">PDF로 저장</button>

<div id="pdf-wrapper">
  <div class="title">일일 업무 보고서</div>

  <!-- Header -->
  <table>
    <tr>
      <th>작성일자</th>
      <td><input type="date" value="{{ header.작성일자 }}" /></td>
      <th>성명</th>
      <td><input type="text" value="{{ header.성명 }}" /></td>
    </tr>
  </table>

  <!-- 금일 업무 -->
  <div class="section-title">금일 진행 업무</div>
  <div class="section-box">
    <ol>
      {% for task in summary_tasks %}
      <li>{{ task }}</li>
      {% endfor %}
    </ol>
  </div>

  <!-- 세부 업무 -->
  <div class="section-title">세부 업무 내용</div>
  <table>
    <tr>
      <th>시간</th>
      <th>업무 내용</th>
      <th>비고</th>
    </tr>

    {% for task in detail_tasks %}
    <tr>
      <td>{{ task.time_range }}</td>
      <td><textarea>{{ task.text }}</textarea></td>
      <td>{{ task.note }}</td>
    </tr>
    {% endfor %}
  </table>

  <!-- 미종결 -->
  <div class="section-title">미종결 업무사항</div>
  <div class="section-box">
    <textarea>{{ pending }}</textarea>
  </div>

  <!-- 익일 계획 -->
  <div class="section-title">익일 업무 계획</div>
  <div class="section-box">
    <textarea>{{ plans }}</textarea>
  </div>

  <!-- 특이사항 -->
  <div class="section-title">특이사항</div>
  <div class="section-box">
    <textarea>{{ notes }}</textarea>
  </div>
</div>

<script>
function generatePDF() {
  window.scrollTo(0, 0);
  const element = document.getElementById("pdf-wrapper");
  const opt = {
    margin: 0,
    filename: "daily-report.pdf",
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: {
      scale: 2,
      useCORS: true,
      letterRendering: true
    },
    jsPDF: {
      unit: "mm",
      format: "a4",
      orientation: "portrait"
    }
  };

  html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
