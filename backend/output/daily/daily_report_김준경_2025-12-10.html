<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>일일 업무 보고서</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #f5f5f5;
    font-family: 'Malgun Gothic', sans-serif;
  }

  /* PDF 출력용 A4 Wrapper */
  #pdf-wrapper {
    width: 210mm;
    min-height: 297mm;
    margin: 20px auto;
    background: white;
    padding: 15mm;
    border: 1px solid #ddd;
  }

  .title {
    font-size: 22px;
    font-weight: bold;
    color: #357abd;
    border-bottom: 2px solid #357abd;
    padding-bottom: 8px;
    margin-bottom: 18px;
  }

  table {
    width: 100%;
    border-spacing: 0;
    border: 1px solid #ddd;
    margin-bottom: 18px;
  }

  table th {
    background: #e8f4ff;
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  table td {
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    vertical-align: top;
  }

  input,
  textarea {
    width: 100%;
    border: none;
    resize: none;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.6;
    background: transparent;
  }

  textarea:focus,
  input:focus {
    outline: none;
    background: #f9fbff;
  }

  ol {
    padding-left: 20px;
  }

  .section-title {
    background: #e8f4ff;
    font-weight: bold;
    padding: 10px;
    border: 1px solid #ddd;
    border-bottom: none;
  }

  .section-box {
    min-height: 80px;
    border: 1px solid #ddd;
    border-top: none;
    padding: 12px;
    margin-bottom: 18px;
  }

  /* PDF 버튼 */
  #pdf-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 22px;
    background: #357abd;
    color: white;
    border: none;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 999;
  }

  #pdf-btn:hover {
    background: #1f5f9e;
  }

  @media print {
    #pdf-btn {
      display: none;
    }
    body {
      background: white;
    }
    #pdf-wrapper {
      margin: 0;
      padding: 0;
      border: none;
      width: 100%;
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>

<script>
function generatePDF() {
  window.scrollTo(0, 0);
  const element = document.getElementById("pdf-wrapper");
  const opt = {
    margin: 0,
    filename: "daily-report.pdf",
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: {
      scale: 2,
      useCORS: true,
      letterRendering: true
    },
    jsPDF: {
      unit: "mm",
      format: "a4",
      orientation: "portrait"
    }
  };

  html2pdf().set(opt).from(element).save();
}
</script>
