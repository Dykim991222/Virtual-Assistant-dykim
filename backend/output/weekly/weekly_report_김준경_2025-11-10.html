<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 업무 보고서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            padding: 40px;
        }

        .report-title {
            color: #4a90e2;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .header-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .header-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .header-table .label {
            background-color: #e8f4ff;
            font-weight: bold;
            width: 120px;
            text-align: center;
        }

        .header-table input {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            background-color: #e8f4ff;
            padding: 12px 15px;
            font-weight: bold;
            margin-bottom: 0;
            border: 1px solid #dbdbdb;
            border-bottom: none;
        }

        .section-content {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 80px;
            background-color: white;
        }

        .important-list {
            list-style: decimal;
            padding-left: 25px;
        }

        .important-list li {
            margin-bottom: 8px;
            line-height: 1.8;
            padding: 5px;
        }

        .important-list input {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
            background: transparent;
        }

        .important-list input:focus {
            background-color: #f8f9fa;
            outline: none;
        }

        .work-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .work-table th {
            background-color: #e8f4ff;
            padding: 12px;
            border: 1px solid #ddd;
            font-weight: bold;
            text-align: center;
        }

        .work-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .work-table .category-cell {
            width: 20%;
        }

        .work-table .content-cell {
            width: 65%;
        }

        .work-table .note-cell {
            width: 15%;
            text-align: center;
        }

        .work-table input,
        .work-table textarea {
            width: 100%;
            border: none;
            padding: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
        }

        .work-table textarea {
            min-height: 50px;
            line-height: 1.6;
        }

        .work-table input:focus,
        .work-table textarea:focus {
            background-color: #f8f9fa;
            outline: none;
        }

        .add-row-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
        }

        .add-row-btn:hover {
            background-color: #357abd;
        }

        .pdf-save-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            font-family: 'Malgun Gothic', sans-serif;
        }

        .pdf-save-button:hover {
            background-color: #357abd;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                padding: 20px;
            }

            .pdf-save-button,
            .add-row-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <button class="pdf-save-button" id="downloadPdfBtn">PDF 저장하기</button>
    
    <div class="container" id="report-container">
        <div class="report-title">주간 업무 보고서</div>

        <table class="header-table">
            <tr>
                <td class="label">작성일자</td>
                <td><input type="date" id="date" value="2025-11-14"></td>
                <td class="label">성명</td>
                <td><input type="text" id="author" value="김준경"></td>
            </tr>
        </table>

        <div class="section">
            <div class="section-title">주간 중요 업무</div>
            <div class="section-content">
                <ol class="important-list">
                    <li><input type="text" value="고객 상담 자료 정리" readonly></li>
                    <li><input type="text" value="상담 기반 보장안 구성" readonly></li>
                    <li><input type="text" value="포트폴리오 진단 리포트 작성" readonly></li>
                </ol>
            </div>
        </div>

        <div class="section">
            <div class="section-title">주간 세부 업무</div>
            <table class="work-table">
                <thead>
                    <tr>
                        <th>분류</th>
                        <th>업무내용</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody id="work-tbody">
                    <tr>
                        <td class="category-cell">
                            <input type="text" value="" readonly>
                        </td>
                        <td class="content-cell">
                            <textarea readonly></textarea>
                        </td>
                        <td class="note-cell">
                            <input type="text" value="" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // PDF 다운로드
        document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
            const button = document.getElementById('downloadPdfBtn');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = 'PDF 생성 중...';
            
            try {
                const reportId = "08b2b64a-ff7f-49ca-8d77-5ce815e2ff86" || null;
                const reportDate = document.getElementById('date').value;
                
                let url = '/api/v1/reports/weekly/pdf?';
                if (reportId && reportId !== 'null' && reportId !== '') {
                    url += `report_id=${reportId}`;
                } else if (reportDate) {
                    url += `report_date=${reportDate}`;
                } else {
                    throw new Error('보고서 ID 또는 날짜가 필요합니다.');
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`PDF 생성 실패: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url_obj = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url_obj;
                a.download = `주간업무보고서_${reportDate || 'unknown'}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url_obj);
                
                button.disabled = false;
                button.textContent = originalText;
            } catch (error) {
                console.error('PDF 다운로드 실패:', error);
                alert('PDF 다운로드 중 오류가 발생했습니다: ' + error.message);
                button.disabled = false;
                button.textContent = originalText;
            }
        });
    </script>
</body>
</html>
